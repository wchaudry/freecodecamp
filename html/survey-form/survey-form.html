<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=survey-form.css />
    <title>FCC: Survey Form</title>
</head>

<body>
    <div>
        <header>
            <div class="row">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        </header>
        <form id="survey-form">
            <div>
                <label class="input-text" id="name-label" for="name">Name</label>
                <input class="input-text input-radius" id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div>
                <label class="input-text" id="email-label" for="email">Email</label>
                <input class="input-text input-radius" id="email" type="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label class="input-text" id="number-label" for="number">Age (optional)</label>
                <input class="input-text input-radius" id="number" type="number" min="0" max="100" placeholder="Age">
            </div>
            <div>
                <label class="input-text" id="dropdown-label" for="dropdown">Which option best describes your current
                    role?</label>
                <select class="input-text input-radius selection-control" id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Full Time Job">Full Time Job</option>
                    <option value="Full Time Learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <Fieldset class="input-text">
                <div>Would you recommend freeCodeCamp to a friend?</div>
                <label id="radio1-label" class="selection-control"><input type="radio" name="radio" id="radio1"
                        value="Definitely" />Definitely</label>
                <label id="radio1-label" class="selection-control"><input type="radio" name="radio" id="radio1"
                        value="Maybe" />Maybe</label>
                <label id="radio1-label" class="selection-control"><input type="radio" name="radio" id="radio1"
                        value="Not sure" />Not sure</label>
            </Fieldset>

            <div class="input-text">
                <div>What would you like to see improved? (Check all that apply)</div>
                <label class="selection-control" id="checkbox1-label" for="checkbox1"><input type="checkbox"
                        name="checkboxess" id="checkbox1" value="Front-end Projects
                        ">
                    Front-end Projects
                </label>

                <label class="selection-control" id="checkbox2-label" for="checkbox2"><input type="checkbox"
                        name="checkboxes" id="checkbox2" value="Back-end Projects">
                    Back-end Projects</label>

                <label class="selection-control" id="checkbox3-label" for="checkbox3">
                    <input type="checkbox" name="checkboxes" id="checkbox3" value="Data Visualization">
                    Data Visualization</label>

                <label class="selection-control" id="checkbox4-label" for="checkbox4">
                    <input type="checkbox" name="checkboxes" id="checkbox4" value="Challenges">
                    Challenges</label>

                <label class="selection-control" id="checkbox5-label" for="checkbox5">
                    <input type="checkbox" name="checkboxes" id="checkbox5" value="Open Source Community">
                    Open Source Community</label>

                <label class="selection-control" id="checkbox6-label" for="checkbox6">
                    <input type="checkbox" name="checkboxes" id="checkbox6" value="Gitter help rooms">
                    Gitter help rooms</label>

                <label class="selection-control" id="checkbox7-label" for="checkbox7-label">
                    <input type="checkbox" name="checkboxes" id="checkbox7" value="Videos">
                    Videos</label>

                <label class="selection-control" id="checkbox8-label" for="checkbox8">
                    <input type="checkbox" name="checkboxes" id="checkbox8" value="City Meetups">
                    City Meetups</label>

                <label class="selection-control" id="checkbox9-label" for="checkbox9">
                    <input type="checkbox" name="checkboxes" id="checkbox9" value="Wiki">
                    Wiki</label>

                <label class="selection-control" id="checkbox10-label" for="checkbox10">
                    <input type="checkbox" name="checkboxes" id="checkbox10" value="Forum">
                    Forum</label>

                <label class="selection-control" id="checkbox11-label" for="checkbox11">
                    <input type="checkbox" name="checkboxes" id="checkbox11" value="Additional Courses">
                    Additional Courses</label>
            </div>
            <div class="input-text">
            <div>Any comments or suggestions?</div>
            <textarea class=""></textarea>
            </div>
            <div class="input-text">
            <button id="submit">Submit</button>
        </div>

        </form>
    </div>
</body>

</html>
